<div id="login-box">
    <div class="left">
        <h1>Pocetna</h1>
<nav>
    <ng-container
        *ngIf="daLiJeUlogovan(); then loggedIn; else loggedOut">
    </ng-container>

    <ng-template #loggedIn>
    <div>
        <h1><a class="izgled" [routerLink]="['/registrate']" >Registracija</a></h1>
        <h1><a class="izgled" [routerLink]="['/login']" >Login</a></h1>
        
    </div>
    </ng-template>
    <ng-template #loggedOut>
    <div>
        <h1><button class="social-signin" (click)="logout()" >LogOut</button></h1>
        <h1><a class="izgled" [routerLink]="['/textEditingStart']" >Text Edit</a></h1>
        
        <h1><a class="izgled" [routerLink]="['/reviewCommentAndReturnPostText']" >ReviewCommentAndReturnPostText</a></h1>
        <h1><a class="izgled" [routerLink]="['/choseReviewers']" >choseReviewers</a></h1>
    </div>
    </ng-template>

    <div *ngIf="daLiJeAdmin();">
        <h1><a class="izgled" [routerLink]="['/confirmReviewer']" >Confirm Reviewer</a></h1>
        <h1><a class="izgled" [routerLink]="['/confirmMagazine']" >Confirm Magazine</a></h1>
    </div>
    <div *ngIf="daLiJeUrednik();">
        <h1><a class="izgled" [routerLink]="['/newMagazine']" >New Magazine</a></h1>
    </div>
    
</nav>
    </div>
</div>
